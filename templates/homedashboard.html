<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Harry's Kitchen — Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --hk-bg:#fff9f4;
      --hk-card:#ffffff;
      --hk-accent:#ff7a1a;
      --hk-accent-dark:#e5670d;
      --hk-text:#2b2b2b;
      --hk-muted:#6b7280;
      --radius:20px;
    }
    body{
      margin:0;
      font-family:"Poppins",sans-serif;
      background:var(--hk-bg);
      color:var(--hk-text);
      padding:24px;
      display:flex;
      justify-content:center;
    }
    .shell{
      max-width:900px;
      width:100%;
    }
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin-bottom:20px;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
    }
    .brand img{
      width:50px;
      height:50px;
      border-radius:50%;
      object-fit:cover;
    }
    .brand h1{
      font-size:20px;
      margin:0;
      color:var(--hk-accent-dark);
    }
    .tabs{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:20px;
    }
    .tab-link{
      text-decoration:none;
      padding:8px 14px;
      border-radius:999px;
      background:var(--hk-card);
      border:1px solid #ffe0c7;
      font-size:13px;
      font-weight:500;
      color:var(--hk-accent-dark);
      box-shadow:0 4px 10px rgba(0,0,0,.03);
    }
    .tab-link.active{
      background:var(--hk-accent);
      color:#fff;
    }
    .card{
      background:var(--hk-card);
      border-radius:var(--radius);
      padding:20px;
      box-shadow:0 12px 30px rgba(0,0,0,.06);
    }
    .logout{
      border:none;
      background:#fee2e2;
      color:#b91c1c;
      padding:8px 14px;
      border-radius:999px;
      cursor:pointer;
      font-size:12px;
      font-weight:600;
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="topbar">
      <div class="brand">
        <img src="{{ url_for('static', filename='image.png') }}" alt="Logo">
        <h1>Harry's Kitchen — Dashboard</h1>
      </div>
      <button class="logout" onclick="logout()">Logout</button>
    </div>

    <div class="tabs">
      <a href="home.html" class="tab-link">Home</a>
      <a href="dashboard.html" class="tab-link active">Dashboard</a>
      <a href="add-order.html" class="tab-link">Add Order</a>
      <a href="search-order.html" class="tab-link">Search Order</a>
      <a href="update-order.html" class="tab-link">Update Order</a>
    </div>

    <div class="card">
      <h2 style="margin-top:0;">Live Orders Overview</h2>
      <p style="color:var(--hk-muted); font-size:14px;">
        Here you can later plug in charts / counts like:
        total orders today, in-progress orders, delivered orders, etc.
      </p>
      <!-- Add your dashboard widgets / tables here -->
    </div>
  </div>

  <script>
    const user = localStorage.getItem('hkLoggedInUser');
    if (!user) {
      window.location.href = 'index.html';
    }

    function logout() {
      localStorage.removeItem('hkLoggedInUser');
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
